<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Boris Pavlov" />   
    <meta name="description" content="343 Challenge 5, Spotify Challenge, 7-12-15" />
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script> 
    <script src="app.js"></script>
    <link href="app.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" href="spotifyfavicon.png">
    <title>Spotify App</title>
  </head>
  <body>
   <div ng-app="myApp" ng-controller="myCtrl">
    <form name="songForm">
     <div class="form-group">
       <label id="whiteText">What are you in the mood for? </label>
       <input name="search" ng-minlength=3 placeholder="Spotify search: " ng-model="track" class="form-control" required>
     </input>


       <p class="help-block" ng-show="songForm.search.$error.minlength" id="whiteText">Enter 3+ characters</p>
     </div>
     <div class="form-group">    
       <button ng-disabled="songForm.search.$invalid" class="btn btn-primary" ng-click="getSongs()" type="submit" id="whiteText">Find it!</button>

     </div>
    </form>
    <div>
      <div class="container-fixed">
        <p id="whiteText" ng-show="tracks.length>0" class="help-block">Click to sample</p>


        <div ng-class="track.preview_url == currentSong ? 'playing' : ''"  ng-repeat="track in tracks" class="col-xs-4 img">

        <div ng-show="tracks.length>0" ng-bind="track in tracks" id="whiteText"> {{track.name}} </div>


        <img ng-click="play(track.preview_url)" data-toggle="tooltip" title="{{track.name}}" src="{{track.album.images[1].url}}"> 
  
      </img>

        </div>

      </div>
    </div>
   </div>
  </body>
</html>
